<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Upload Text File for Sentiment Analysis</h1>
            <p>Analyze the sentiment of your text file in just a few clicks!</p>
        </header>
        <main>
            <form action="/" method="POST" enctype="multipart/form-data">
                <label for="file-upload" class="visually-hidden">Choose a text file:</label>
                <input type="file" id="file-upload" name="file" accept=".txt" required>
                <button type="submit">Analyze</button>
            </form>
        </main>
    </div>
</body>
</html>
